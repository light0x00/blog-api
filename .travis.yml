dist: trusty
os: linux
language: java
jdk:
- oraclejdk8

env:
  global:
  - secure: ""
  - secure: ""

addons:
  ssh_known_hosts:
  - 47.244.152.125

git:
  submodules: false

before_install:
  - git submodule update --init --recursive --remote
  - openssl enc -aes-256-cbc -in deploy/id_rsa_light.enc -out id_rsa_light -K $aes_key -iv $aes_iv -d
  - chmod u=r,og-rwx id_rsa_light
  - ssh -i id_rsa_light light@47.244.152.125 'echo `date` >> test.txt'

install: mvn clean install -U -P pro -V -Dmaven.javadoc.skip=true -DskipTests=true --quiet

deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy/travis.sh
  on:
    branch: master

notifications:
  email:
    recipients:
      - light0x00@163.com
    on_success: change
    on_failure: always
